<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Logs Page</title>
</head>
<body>
    <h2>Logs....</h2>
    <div class="container">
    <table border="1" class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over a list of objects (e.g., List<Person>) -->
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.date}">Date</td>
                <td th:text="${expense.Category}">Category</td>
                <td th:text="${expense.description}">Description</td>
                <td th:text="${expense.amt}">Amount</td>
                <td th:text="${expense.balance}">Balance</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
